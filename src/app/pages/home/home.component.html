<div class="container">
   <div class="container">
       <div class="row justify-content-center">
        <form
        class="form-inline mt-4 d-flex justify-content-center"
        (ngSubmit)="handleSubmit()"
        >
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" name="username" id="username"
                [(ngModel)]="username"
                class="form-control mx-sm-3">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Find User</button>
            <!-- to render error -->
            <div *ngIf="error" class="alert alert-danger m-5" role="alert">
                {{error}}
            </div>
           
        </form>
       </div>
       <div class="row">
        <div class="row mt-3" *ngIf="user">
            <div class="col col-md-4">
                <app-usercard [user]="user"></app-usercard>
            </div>
            <div class="col col-md-8" style="overflow-y:auto;height: 440px;
            width: 440px;">
                <app-repos [repoUrl]="user.repos_url"></app-repos>
            </div>
        </div>
       </div>
   </div>
    
</div>
