<div class="container">
    <div class="row mt-5">
        <div class="col col-6 offset-3">
            <div class="card">
                <div class="card-header text-center text-info text-uppercase">
                    Sign up Please
                </div>
                
                <div class="card-body">
                    <form (ngSubmit)="handleSubmit(f)" #f="ngForm">
                        <div class="form-group row">
                            <label for="email" class="col-sm-3 col-from-label">
                                email
                            </label>
                            <div class="col-sm-9">
                                <input type="text" name="email" id="email"
                                class="form-control"
                                placeholder="Enter email"
                                ngModel
                                required
                                >
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-sm-3 col-from-label">
                                password
                            </label>
                            <div class="col-sm-9">
                                <input type="password" name="password" id="password"
                                class="form-control"
                                placeholder="Enter password"
                                ngModel
                                required
                                >
                                <small id="emailHelp" class="form-text text-muted">
                                    Minimum length of the password shoukd be 6 or more
                                </small>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit"
                            class="btn btn-primary"
                            >Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
